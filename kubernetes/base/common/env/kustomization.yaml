apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
labels:
- includeSelectors: true
  pairs:
    component: env
configMapGenerator:
- literals:
  - AWS_ACCESS_KEY_ID=dummy
  - AWS_SECRET_ACCESS_KEY=dummy
  name: aws-env
- literals:
  - HADOOP_HOME=/opt/hadoop
  - HADOOP_CONF_DIR=/etc/hadoop/conf
  - HADOOP_LOG_DIR=/mnt/log
  - HADOOP_OPTIONAL_TOOLS=hadoop-aws
  - HADOOP_CLIENT_OPTS=--add-opens=java.base/java.lang=ALL-UNNAMED
  - HADOOP_OPTS=--add-opens=java.base/java.lang=ALL-UNNAMED
  name: hadoop-env
- literals:
  - HBASE_HOME=/opt/hbase
  - HBASE_CONF_DIR=/etc/hbase/conf
  - HBASE_SECURITY_LOGGER=INFO,console
  - HBASE_ZNODE_FILE=/mnt/hbase.znode
  - HBASE_DISABLE_HADOOP_CLASSPATH_LOOKUP=true
  - LD_LIBRARY_PATH=/opt/hadoop/lib/native
  name: hbase-env
- literals:
  - HTTPFS_TEMP=/mnt/tmp
  - HADOOP_LOG_DIR=/mnt/log
  # for Hadoop 2.x
  - HTTPFS_LOG=/mnt/log
  - HTTPFS_SILENT=false
  - HTTPFS_CONFIG=/etc/hadoop/conf
  - CATALINA_BASE=/mnt/catalina
  name: httpfs-env
- literals:
  - HIVE_HOME=/opt/hive
  - HIVE_CONF_DIR=/etc/hive/conf
  name: hive-env
- literals:
  - METASTORE_HOME=/opt/hive-metastore
  - METASTORE_CONF_DIR=/etc/hive-metastore/conf
  name: hive-metastore-env
- literals:
  - OZONE_HOME=/opt/ozone
  - OZONE_CONF_DIR=/etc/ozone/conf
  - OZONE_LOG_DIR=/mnt/log
  - OZONE_OPTS=-Dnative.lib.tmp.dir=/tmp
  name: ozone-env
- literals:
  - RANGER_HOME=/opt/ranger
  - RANGER_CONF=/etc/ranger/conf
  - RANGER_HADOOP_CONF_DIR=/etc/hadoop/conf
  name: ranger-env
- literals:
  - SPARK_HOME=/opt/spark
  - SPARK_CONF_DIR=/etc/spark/conf
  - LD_LIBRARY_PATH=/opt/hadoop/lib/native
  name: spark-env
- literals:
  - TEZ_JARS=/opt/tez
  - TEZ_CONF_DIR=/etc/tez/conf
  - HADOOP_USER_CLASSPATH_FIRST="true"
  name: tez-env
- literals:
  - TRINO_HOME=/opt/trino
  - TRINO_CONFIG=/etc/trino/conf/cli.properties
  name: trino-env
- literals:
  - ZOOCFGDIR=/etc/zookeeper/conf
  - ZOO_LOG_DIR=/mnt/log
  name: zookeeper-env
