apiVersion: batch/v1
kind: Job
metadata:
  name: hdfs-mkdir
spec:
  template:
    spec:
      initContainers:
      - name: wait-for-namenode
        image: zookage-util
        args:
        - wait-for-rollout
        - statefulset/hdfs-namenode
      containers:
      - name: mkdir
        image: zookage-util
        command:
        - /bin/bash
        args:
        - -c
        - |
          docker-entrypoint.sh hdfs-mkdir /apps hdfs:supergroup 755
          docker-entrypoint.sh hdfs-mkdir /apps/hbase hbase:hbase 711
          docker-entrypoint.sh hdfs-mkdir /apps/hive-warehouse hive:hadoop 1770
          docker-entrypoint.sh hdfs-mkdir /apps/mapred-history mapred:mapred 755
          docker-entrypoint.sh hdfs-mkdir /apps/mapred-history/done_intermediate mapred:mapred 1777
          docker-entrypoint.sh hdfs-mkdir /apps/mapred-history/done mapred:mapred 750
          docker-entrypoint.sh hdfs-mkdir /apps/spark-history spark:spark 1777
          docker-entrypoint.sh hdfs-mkdir /apps/tez tez:tez 755
          docker-entrypoint.sh hdfs-mkdir /tmp hdfs:supergroup 1777
          docker-entrypoint.sh hdfs-mkdir /tmp/hadoop-yarn yarn:hadoop 775
          docker-entrypoint.sh hdfs-mkdir /tmp/hadoop-yarn/staging yarn:hadoop 1777
          docker-entrypoint.sh hdfs-mkdir /user hdfs:supergroup 711
          docker-entrypoint.sh hdfs-mkdir /user/hive hive:hive 700
          docker-entrypoint.sh hdfs-mkdir /user/zookage zookage:zookage 700
        envFrom:
        - configMapRef:
            name: hadoop-env
        env:
        - name: HADOOP_USER_NAME
          value: hdfs
        volumeMounts:
        - name: hadoop-conf
          mountPath: /etc/hadoop/conf
      restartPolicy: Never
      volumes:
      - name: hadoop-conf
        configMap:
          name: hadoop-conf
      - name: mnt
        emptyDir: {}
