apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hdfs-namenode
spec:
  selector:
    matchLabels: {}
  serviceName: hdfs-namenode
  replicas: 1
  template:
    spec:
      initContainers:
      - name: wait-for-dns
        image: zookage-util
        args:
        - wait-for-dns
      - name: format
        image: zookage-hadoop
        command:
        - /bin/bash
        args:
        - -c
        - |
          index=${POD_NAME##*-}
          if [[ "$index" -eq 0 ]]; then
            "${HADOOP_HOME}/bin/hdfs" namenode -format -force
          else
            "${HADOOP_HOME}/bin/hdfs" namenode -bootstrapStandby -force
          fi
        envFrom:
        - configMapRef:
            name: hadoop-env
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        securityContext:
          runAsUser: 1011
          runAsGroup: 1010
        volumeMounts:
        - name: hadoop-conf
          mountPath: /etc/hadoop/conf
        - name: mnt
          mountPath: /mnt
      - name: wait-for-directory-server
        image: zookage-util
        args:
        - wait-for-rollout
        - deployment/iam-directory-server
      containers:
      - name: namenode
        image: zookage-hadoop
        command:
        - $(HADOOP_HOME)/bin/hdfs
        args:
        - namenode
        envFrom:
        - configMapRef:
            name: hadoop-env
        readinessProbe:
          tcpSocket:
            port: 8020
        securityContext:
          runAsUser: 1011
          runAsGroup: 1010
        volumeMounts:
        - name: hadoop-conf
          mountPath: /etc/hadoop/conf
        - name: mnt
          mountPath: /mnt
      terminationGracePeriodSeconds: 5
      volumes:
      - name: hadoop-conf
        configMap:
          name: hadoop-conf
      - name: mnt
        emptyDir: {}
  volumeClaimTemplates: []
