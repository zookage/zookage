apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hive-metastore-server
spec:
  selector:
    matchLabels: {}
  serviceName: hive-metastore-server
  replicas: 1
  template:
    spec:
      initContainers:
      - name: wait-for-postgres
        image: zookage-util
        args:
        - wait-for-rollout
        - statefulset/postgres-database
      - name: create-hive-database
        image: zookage-postgres
        command:
        - psql
        args:
        - 'postgresql://admin:pass@postgres-database-0.postgres-database:5432'
        - -c
        - 'CREATE DATABASE hive'
      - name: wait-for-warehouse-dir
        image: zookage-util
        args:
        - wait-for-job
        - hive-metastore-mkdir
      - name: init-schema
        image: zookage-hive-metastore
        command:
        - $(METASTORE_HOME)/bin/schematool
        args:
        - -initSchema
        - -dbType
        - postgres
        envFrom:
        - configMapRef:
            name: hadoop-env
        - configMapRef:
            name: hive-metastore-env
        - configMapRef:
            name: tez-env
        volumeMounts:
        - name: hadoop-conf
          mountPath: /etc/hadoop/conf
        - name: hive-metastore-conf
          mountPath: /etc/hive-metastore/conf
        - name: tez-conf
          mountPath: /etc/tez/conf
        - name: mnt
          mountPath: /mnt
        - name: package-hadoop
          mountPath: /opt/hadoop
      containers:
      - name: metastore
        image: zookage-hive-metastore
        command:
        - $(METASTORE_HOME)/bin/start-metastore
        envFrom:
        - configMapRef:
            name: aws-env
        - configMapRef:
            name: hadoop-env
        - configMapRef:
            name: hive-metastore-env
        readinessProbe:
          tcpSocket:
            port: 9083
        volumeMounts:
        - name: hadoop-conf
          mountPath: /etc/hadoop/conf
        - name: hive-metastore-conf
          mountPath: /etc/hive-metastore/conf
        - name: mnt
          mountPath: /mnt
        - name: package-hadoop
          mountPath: /opt/hadoop
      terminationGracePeriodSeconds: 5
      volumes:
      - name: hadoop-conf
        configMap:
          name: hadoop-conf
      - name: hive-metastore-conf
        configMap:
          name: hive-metastore-conf
      - name: tez-conf
        configMap:
          name: tez-conf
      - name: mnt
        emptyDir: {}
      - name: package-hadoop
        persistentVolumeClaim:
          claimName: package-hadoop
  volumeClaimTemplates: []
