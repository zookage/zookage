apiVersion: apps/v1
kind: Deployment
metadata:
  name: iam-keycloak
spec:
  replicas: 1
  selector:
    matchLabels: {}
  template:
    spec:
      initContainers:
      - name: wait-for-openldap-server
        image: zookage-util
        args:
        - wait-for-rollout
        - deployment/openldap-server
      containers:
      - name: keycloak
        image: zookage-keycloak
        args:
        - --config-file=/etc/keycloak/conf/keycloak.conf
        - start
        - --import-realm
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 9000
        volumeMounts:
        - name: keycloak-conf
          mountPath: /etc/keycloak/conf/keycloak.conf
          subPath: keycloak.conf
        - name: keycloak-conf
          mountPath: /opt/keycloak/data/import/realm-export.json
          subPath: realm-export.json
      volumes:
      - name: keycloak-conf
        configMap:
          name: keycloak-conf
