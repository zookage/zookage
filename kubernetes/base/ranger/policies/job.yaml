apiVersion: batch/v1
kind: Job
metadata:
  name: ranger-policies
spec:
  template:
    spec:
      initContainers:
      - name: wait-for-admin
        image: zookage-util
        args:
        - wait-for-rollout
        - deployment/ranger-admin
      containers:
      - name: create-policies
        image: zookage-util
        command:
        - /bin/bash
        args:
        - -c
        - |
          set -euo pipefail
          for conf in /etc/ranger/conf/ranger-service-*.json; do
            echo "Applying $conf"
            curl \
             --fail \
             -X POST \
             -u admin:admin \
             -H "Content-Type: application/json" \
             -d @"$conf" \
             "http://ranger-admin:6080/service/public/v2/api/service"
          done

          until curl \
            --fail \
            -u admin:admin \
            "http://ranger-admin:6080/service/public/v2/api/roles/user/zookage"; do :; done
          for conf in /etc//ranger/conf/ranger-role-*.json; do
            echo "Applying $conf"
            curl \
             --fail \
             -X POST \
             -u admin:admin \
             -H "Content-Type: application/json" \
             -d @"$conf" \
             "http://ranger-admin:6080/service/public/v2/api/roles"
          done

          echo "Applying policies"
          curl \
           --fail \
           -X POST \
           -u admin:admin \
           -H "Content-Type: multipart/form-data" \
           -F "file=@/etc//ranger/conf/ranger-policies.json" \
           "http://ranger-admin:6080/service/plugins/policies/importPoliciesFromFile?isOverride=true"
        volumeMounts:
        - name: ranger-conf
          mountPath: /etc/ranger/conf
      restartPolicy: Never
      volumes:
      - name: ranger-conf
        configMap:
          name: ranger-conf
      - name: mnt
        emptyDir: {}
