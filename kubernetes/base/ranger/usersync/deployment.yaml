apiVersion: apps/v1
kind: Deployment
metadata:
  name: ranger-usersync
spec:
  replicas: 1
  selector:
    matchLabels: {}
  template:
    spec:
      initContainers:
      - name: wait-for-directory-server
        image: zookage-util
        args:
        - wait-for-rollout
        - deployment/openldap-server
      - name: wait-for-admin
        image: zookage-util
        args:
        - wait-for-rollout
        - deployment/ranger-admin
      containers:
      - name: ranger-usersync
        image: zookage-ranger
        command:
        - java
        args:
        - org.apache.ranger.authentication.UnixAuthenticationService
        envFrom:
        - configMapRef:
            name: ranger-env
        env:
        - name: CLASSPATH
          value: $(RANGER_CONF):$(RANGER_HADOOP_CONF_DIR):$(RANGER_HOME)/ranger-usersync/conf.dist:$(RANGER_HOME)/ranger-usersync/dist/*:$(RANGER_HOME)/ranger-usersync/lib/*
        volumeMounts:
        - name: hadoop-conf
          mountPath: /etc/hadoop/conf
        - name: ranger-conf
          mountPath: /etc/ranger/conf
        - name: mnt
          mountPath: /mnt
      terminationGracePeriodSeconds: 5
      volumes:
      - name: hadoop-conf
        configMap:
          name: hadoop-conf
      - name: ranger-conf
        configMap:
          name: ranger-conf
      - name: mnt
        emptyDir: {}
