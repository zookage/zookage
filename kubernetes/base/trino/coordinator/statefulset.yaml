apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: trino-coordinator
spec:
  selector:
    matchLabels: {}
  serviceName: trino-coordinator
  podManagementPolicy: Parallel
  replicas: 1
  template:
    spec:
      initContainers:
      - name: wait-for-dns
        image: zookage-util
        args:
        - wait-for-dns
      containers:
      - name: coordinator
        image: zookage-trino
        command:
        - $(TRINO_HOME)/trino-server/bin/launcher
        args:
        - --etc-dir=/etc/trino/conf
        - --config=/etc/trino/conf/config-coordinator.properties
        - -Dnode.id=$(POD_NAME)
        - run
        envFrom:
        - configMapRef:
            name: trino-env
        env:
        - name: HADOOP_USER_NAME
          value: hive
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        volumeMounts:
        - name: hadoop-conf
          mountPath: /etc/hadoop/conf
        - name: trino-catalog
          mountPath: /etc/trino/catalog
        - name: trino-conf
          mountPath: /etc/trino/conf
        - name: mnt
          mountPath: /mnt
      terminationGracePeriodSeconds: 5
      volumes:
      - name: hadoop-conf
        configMap:
          name: hadoop-conf
      - name: trino-catalog
        configMap:
          name: trino-catalog
      - name: trino-conf
        configMap:
          name: trino-conf
      - name: mnt
        emptyDir: {}
  volumeClaimTemplates: []
