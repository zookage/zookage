apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: yarn-timelineserver
spec:
  selector:
    matchLabels: {}
  serviceName: yarn-timelineserver
  replicas: 1
  template:
    spec:
      containers:
      - name: timelineserver
        image: zookage-main
        command:
        - /opt/hadoop/bin/yarn
        args:
        - timelineserver
        envFrom:
        - configMapRef:
            name: hadoop-env
        readinessProbe:
          tcpSocket:
            port: 10200
        securityContext:
          runAsUser: 1012
          runAsGroup: 1010
        volumeMounts:
        - name: hadoop-conf
          mountPath: /etc/hadoop/conf
        - name: mnt
          mountPath: /mnt
        - name: package-hadoop
          mountPath: /opt/hadoop
      terminationGracePeriodSeconds: 5
      volumes:
      - name: hadoop-conf
        configMap:
          name: hadoop-conf
      - name: mnt
        emptyDir: {}
      - name: package-hadoop
        persistentVolumeClaim:
          claimName: package-hadoop
  volumeClaimTemplates: []
