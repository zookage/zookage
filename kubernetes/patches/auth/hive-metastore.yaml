apiVersion: v1
kind: ConfigMap
metadata:
  name: hive-metastore-env
data:
  HIVE_METASTORE_CATALOG_SERVLET_AUTH: oauth2
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hive-metastore-server
spec:
  template:
    spec:
      initContainers:
      - name: wait-for-keycloak
        image: zookage-util
        args:
        - wait-for-rollout
        - deployment/iam-keycloak
