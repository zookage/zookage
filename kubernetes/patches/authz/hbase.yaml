apiVersion: v1
kind: ConfigMap
metadata:
  name: hadoop-env
data:
  HBASE_COPROCESSOR_CLASSES: org.apache.ranger.authorization.hbase.RangerAuthorizationCoprocessor
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hbase-master
spec:
  template:
    spec:
      initContainers:
      - name: wait-for-ranger-setup
        image: zookage-util
        args:
        - wait-for-job
        - ranger-policies
      containers:
      - name: master
        env:
        - name: HBASE_CLASSPATH
          value: $(HADOOP_CONF_DIR):/opt/ranger/ranger-hbase-plugin/lib/*
        volumeMounts:
        - name: package-ranger
          mountPath: /opt/ranger
      volumes:
      - name: package-ranger
        persistentVolumeClaim:
          claimName: package-ranger
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hbase-regionserver
spec:
  template:
    spec:
      initContainers:
      - name: wait-for-ranger-setup
        image: zookage-util
        args:
        - wait-for-job
        - ranger-policies
      containers:
      - name: regionserver
        env:
        - name: HBASE_CLASSPATH
          value: $(HADOOP_CONF_DIR):/opt/ranger/ranger-hbase-plugin/lib/*
        volumeMounts:
        - name: package-ranger
          mountPath: /opt/ranger
      volumes:
      - name: package-ranger
        persistentVolumeClaim:
          claimName: package-ranger
