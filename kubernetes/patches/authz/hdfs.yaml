apiVersion: v1
kind: ConfigMap
metadata:
  name: hadoop-env
data:
  HADOOP_SECURITY_AUTHORIZATION: "true"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hdfs-namenode
spec:
  template:
    spec:
      initContainers:
      - name: wait-for-ranger-setup
        image: zookage-util
        args:
        - wait-for-job
        - ranger-policies
      containers:
      - name: namenode
        env:
        - name: HADOOP_CLASSPATH
          value: /opt/ranger/ranger-hdfs-plugin/lib/*
        - name: HADOOP_DFS_NAMENODE_INODE_ATTRIBUTES_PROVIDER_CLASS
          value: org.apache.ranger.authorization.hadoop.RangerHdfsAuthorizer
        volumeMounts:
        - name: package-ranger
          mountPath: /opt/ranger
      volumes:
      - name: package-ranger
        persistentVolumeClaim:
          claimName: package-ranger
