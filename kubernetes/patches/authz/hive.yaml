apiVersion: v1
kind: ConfigMap
metadata:
  name: hive-env
data:
  HIVE_SECURITY_AUTHORIZATION_MANAGER: org.apache.ranger.authorization.hive.authorizer.RangerHiveAuthorizerFactory
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hive-hiveserver2
spec:
  template:
    spec:
      containers:
      - name: hiveserver2
        env:
        - name: HIVE_CLASSPATH
          value: /opt/ranger/ranger-hive-plugin/lib/*:$(TEZ_CONF_DIR):$(TEZ_JARS)/*:$(TEZ_JARS)/lib/*
        volumeMounts:
        - name: package-ranger
          mountPath: /opt/ranger
      volumes:
      - name: package-ranger
        persistentVolumeClaim:
          claimName: package-ranger
