apiVersion: v1
kind: ConfigMap
metadata:
  name: ozone-env
data:
  OZONE_ACL_AUTHORIZER_CLASS: "org.apache.ranger.authorization.ozone.authorizer.RangerOzoneAuthorizer"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ozone-om
spec:
  template:
    spec:
      initContainers:
      - name: wait-for-ranger-setup
        image: zookage-util
        args:
        - wait-for-job
        - ranger-policies
      containers:
      - name: om
        env:
        - name: OZONE_MANAGER_CLASSPATH
          value: /opt/ranger/ranger-ozone-plugin/lib/libext/*
        volumeMounts:
        - name: package-ranger
          mountPath: /opt/ranger
      volumes:
      - name: package-ranger
        persistentVolumeClaim:
          claimName: package-ranger
